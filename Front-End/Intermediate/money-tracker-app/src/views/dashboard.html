<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title><%= htmlWebpackPlugin.options.title %> | Money Tracker App</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand"><%= brandName %></span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <%= navLinks %>
        </div>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="container py-5">
      <h1 class="mb-3">Dashboard</h1>

      <!-- Card Information -->
      <section class="row mb-5 g-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <article class="card h-100 bg-primary text-bg-primary bg-gradient">
            <div class="card-body">
              <h2 class="card-title fs-2">
                <span id="numberOfTransactions">0</span> Transaksi<br />
                <span class="fs-5">Bulan ini</span>
              </h2>
              <p class="card-text"></p>
            </div>
          </article>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <article class="card h-100 bg-success text-bg-success bg-gradient">
            <div class="card-body">
              <h2 class="card-title fs-2">
                Rp <span id="amountIncome">0</span><br />
                <span class="fs-5">Total pemasukan</span>
              </h2>
              <p class="card-text"></p>
            </div>
          </article>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <article class="card h-100 bg-warning text-bg-warning bg-gradient">
            <div class="card-body">
              <h2 class="card-title fs-2">
                Rp <span id="amountExpense">0</span><br />
                <span class="fs-5">Total pengeluaran</span>
              </h2>
              <p class="card-text"></p>
            </div>
          </article>
        </div>
      </section>

      <!-- Records -->
      <section>
        <section class="d-flex justify-content-between align-items-center">
          <h2 id="label-table">Riwayat Transaksi</h2>
          <a class="btn btn-primary text-capitalize" href="#">
            <i class="bi bi-plus-lg me-1"></i>Tambah Transaksi
          </a>
        </section>

        <!-- TABLE -->
        <section class="row mt-3">
          <div class="col">
            <table class="table table-sm table-bordered" id="recordsTable" aria-labelledby="label-table">
              <thead>
                <tr>
                  <th class="text-center">No</th>
                  <th class="text-center">Tipe</th>
                  <th class="text-center">Nama</th>
                  <th class="text-center">Jumlah</th>
                  <th class="text-center">Tanggal</th>
                  <th class="text-center">Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </section>
  </main>

  <footer>
    <div class="main-footer bg-dark">
      <div class="container px-3 py-4">
        <%= footerContent %>
      </div>
    </div>
  </footer>
</body>

</html>
